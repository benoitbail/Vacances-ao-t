<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cube 3D</title>
<link rel="stylesheet" href="./style.css">
<!-- <link rel="stylesheet" href="https//use.fontawesome.com/releases/v5.8.2/css/all."> -->

</head>

<body>
    
<div class="cube">
    <div class="side" id="front">
        <img src="./images chats/1.JPG" alt="#front">
    </div>
    <div class="side" id="bottom">
        <img src="./images chats/2.JPG" alt="#bottom">
    </div>
    <div class="side" id="top">
        <img src="./images chats/3.JPG" alt="#top">
    </div>
    <div class="side" id="left">
        <img src="./images chats/4.JPG" alt="#left">
    </div>
    <div class="side" id="right">
        <img src="./images chats/5.JPG" alt="#right">
    </div>
    <div class="side" id="back">
        <img src="./images chats/6.JPG" alt="#back">
    </div>
</div>

</body>
</html>
